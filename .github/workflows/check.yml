name: Python Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        ignore-nothing-to-cache: true
    - name: Lint
      run: make lint
    - name: Test
      run: |
        docker run --rm -d -p 5432:5432 --name vdb -e POSTGRES_PASSWORD=postgres --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5 tensorchord/vchord-postgres:pg17-v0.2.1
        until [ "$(docker inspect --format='{{.State.Health.Status}}' vdb)" == "healthy" ]; do
            sleep 1
        done
        make test
        docker stop vdb
